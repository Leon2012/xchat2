<html> 
    <head> 
        <title>WebSoket Demo</title> 
        <script type="text/javascript"> 
            //验证浏览器是否支持WebSocket协议
            if (!window.WebSocket) { 
                alert("WebSocket not supported by this browser!"); 
            } 
            var ws;
            function display() { 
                // var valueLabel = document.getElementById("valueLabel"); 
                // valueLabel.innerHTML = ""; 
                ws = new WebSocket("ws://10.10.1.18:7020/chat"); 
                //监听消息
                ws.onmessage = function(event) { 
                    //valueLabel.innerHTML+ = event.data; 
                    log(event.data);
                }; 
                // 打开WebSocket 
                ws.onclose = function(event) { 
                  //WebSocket Status:: Socket Closed
                  log("socket closed");
                }; 
                // 打开WebSocket
                ws.onopen = function(event) { 
                   //WebSocket Status:: Socket Open
                    //// 发送一个初始化消息
                    //ws.send("Hello, Server!"); 
                    log("socket open");
                }; 
                ws.onerror =function(event){
                    //WebSocket Status:: Error was reported 
                    log("socket error");
                };
            } 
            var log = function(s) {  
               if (document.readyState !== "complete") {  
                   log.buffer.push(s);  
               } else {  
                   document.getElementById("contentId").innerHTML += (s + "\n");  
               }  
            }  
            function sendMsg(){
                var msg=document.getElementById("messageId");
                //alert(msg.value);
                ws.send(msg.value); 
                msg.value = "";
            }
        </script> 
    </head> 
    <body onload="display();"> 
        <div id="valueLabel"></div> 
        receive:
        <textarea rows="8" cols="50" id="contentId"></textarea>
        <br/>
        <br/>
        send:
        <textarea rows="8" cols="50" id="messageId"></textarea>
        <br />
        <br />
        <br />
        <button id="sendButton" onClick="javascript:sendMsg()" >Send</button>
    </body> 
</html>
